<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> Age Calculator</title>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', sans-serif;
    }

    body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #667eea, #764ba2);
    }

    .container {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(15px);
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        text-align: center;
        width: 350px;
        color: white;
    }

    h1 {
        margin-bottom: 20px;
        font-weight: 600;
    }

    input {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 10px;
        margin-bottom: 20px;
        font-size: 16px;
        outline: none;
    }

    button {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 10px;
        background: #ffffff;
        color: #764ba2;
        font-weight: bold;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s ease;
    }

    button:hover {
        background: #f1f1f1;
        transform: scale(1.05);
    }

    #result {
        margin-top: 20px;
        font-size: 18px;
        font-weight: 500;
        min-height: 30px;
    }
</style>

</head>
<body>

<div class="container">
    <h1>ðŸŽ‚ Days Calculator</h1>
    <input type="date" id="dob">
    <button onclick="calculateDays()">Calculate Age</button>
    <p id="result"></p>
</div>

<script>
    function calculateDays(){
        let dobInput = document.getElementById("dob").value;

        if (!dobInput){
            document.getElementById("result").innerHTML = "âš  Please select your date of birth";
            return;
        }

        const dob = new Date(dobInput);
        const today = new Date();

        const difftime = Math.abs(today - dob);
        const diffDays = Math.ceil(difftime / (1000 * 60 * 60 * 24));

        document.getElementById("result").innerText =
            "âœ¨ You have lived approximately " + diffDays + " days!";
    }
</script>

</body>
</html>
